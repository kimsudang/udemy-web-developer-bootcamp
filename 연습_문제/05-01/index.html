<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h2>Race Registration!</h2>
    <form action="#">
      <div>
        <label for="first">First Name</label>
        <input id="first" type="text" required />
        <label for="last">Last Name</label>
        <input id="last" type="text" required />
      </div>
      <div>
        <p>Select a Race:</p>
        <div>
          <input type="radio" id="Fun Run 5k" name="track" value="Fun Run 5k" />
          <label for="Fun Run 5k">Fun Run 5k</label>
        </div>
        <div>
          <input
            type="radio"
            id="Half Marathon"
            name="track"
            value="Half Marathon"
          />
          <label for="Half Marathon">Half Marathon</label>
        </div>
        <div>
          <input
            type="radio"
            id="Full Marathon"
            name="track"
            value="Full Marathon"
          />
          <label for="Full Marathon">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" minlength="4" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="kids">under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">10-50</option>
          <option value="seniors">50-</option>
        </select>
      </div>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
